name: Update Cache (Frequent - Manual Only)

# This workflow is designed for manual triggering during active election monitoring
# Use the "Run workflow" button in GitHub Actions for immediate updates
# For automated updates, use update-cache.yml which runs every 5 minutes

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual update'
        required: false
        default: 'Manual cache refresh'

jobs:
  update-cache:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch Airtable data
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_TABLE_NAME: Races
        run: npm run fetch-airtable

      - name: Check for changes
        id: git-check
        run: |
          if git diff --quiet public/data.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in data.json"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in data.json"
          fi

      - name: Show diff
        if: steps.git-check.outputs.changed == 'true'
        run: git diff public/data.json

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data.json
          REASON="${{ github.event.inputs.reason }}"
          git commit -m "Update Airtable cache: ${REASON:-Manual update}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deployment triggered
        if: steps.git-check.outputs.changed == 'true'
        run: |
          echo "âœ… Cache updated and pushed to main"
          echo "ğŸš€ GitHub Pages deployment will start automatically"
          echo "ğŸ“ Check deployment status: https://github.com/${{ github.repository }}/actions/workflows/deploy.yml"

      - name: No changes detected
        if: steps.git-check.outputs.changed != 'true'
        run: |
          echo "âœ… Cache is already up to date - no changes needed"
          echo "The data.json file matches the current Airtable data"
