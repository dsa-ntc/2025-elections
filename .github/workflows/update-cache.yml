name: Update Airtable Cache

on:
  # Run every 5 minutes (GitHub Actions minimum recommended interval)
  # Note: During high load, scheduled jobs may be delayed by 3-10 minutes
  schedule:
    - cron: '*/5 * * * *'
  # Allow manual triggering (use this for immediate updates!)
  workflow_dispatch:
  # Run on push to main (for testing and deployment)
  push:
    branches:
      - main
    paths:
      - 'scripts/fetch-airtable.js'
      - '.github/workflows/update-cache.yml'

jobs:
  update-cache:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch Airtable data
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_TABLE_NAME: Races
        run: npm run fetch-airtable
        continue-on-error: false

      - name: Verify data.json was created/updated
        run: |
          if [ ! -f public/data.json ]; then
            echo "Error: public/data.json was not created!"
            exit 1
          fi
          echo "âœ… data.json exists"
          ls -lh public/data.json

      - name: Check for changes
        id: git-check
        run: |
          if git diff --quiet public/data.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data.json
          git commit -m "Update Airtable cache [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: No changes detected
        if: steps.git-check.outputs.changed != 'true'
        run: echo "No changes to data.json - cache is up to date"
