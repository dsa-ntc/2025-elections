name: Update Airtable Cache

on:
  #schedule:
    # Run every 5 minutes
    # Note: GitHub scheduled workflows can be delayed 3-10+ minutes during peak hours
    # Using standard */5 syntax for maximum compatibility
    #- cron: '*/5 * * * *'

  # Manual triggering for immediate updates (recommended for election night)
  workflow_dispatch:

  # Also run on push to workflow file or fetch script (for testing)
  # NOTE: Only triggers on changes to these files, not on data.json updates
  push:
    branches:
      - main
    paths:
      - '.github/workflows/update-cache.yml'
      - 'scripts/fetch-airtable.js'

jobs:
  update-cache:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch Airtable data
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_TABLE_NAME: Races
        run: npm run fetch-airtable
        continue-on-error: false

      - name: Verify data.json was created/updated
        run: |
          if [ ! -f public/data.json ]; then
            echo "Error: public/data.json was not created!"
            exit 1
          fi
          echo "‚úÖ data.json exists"
          ls -lh public/data.json

      - name: Upload to Cloudflare R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_ENDPOINT_URL: ${{ secrets.R2_ENDPOINT_URL }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
        run: |
          # Install AWS CLI for S3-compatible operations
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip -q awscliv2.zip
          sudo ./aws/install --update

          # Upload data.json to R2 bucket
          aws s3 cp public/data.json s3://${R2_BUCKET_NAME}/data.json \
            --endpoint-url ${AWS_ENDPOINT_URL} \
            --region auto \
            --content-type application/json \
            --cache-control "max-age=60, must-revalidate"

          echo "‚úÖ Successfully uploaded data.json to Cloudflare R2"
          echo "üåê File is now available at: ${AWS_ENDPOINT_URL}/${R2_BUCKET_NAME}/data.json"
